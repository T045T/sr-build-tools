---
# Playbook for project build

- name: catkin clean workspace
  shell: bash -c "source /opt/ros/{{ros_release}}/setup.bash && catkin_make clean"
    chdir={{ros_workspace}}

- name: catkin make workspace
  shell: bash -c "source /opt/ros/{{ros_release}}/setup.bash && catkin_make"
    chdir={{ros_workspace}}
